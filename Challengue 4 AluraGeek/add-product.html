<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="productos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>Agregar Producto</title>
</head>
<body>
    <main> 
        <section>
            <form class="agregar-product" data-form> 
                <h2>Agrega un producto</h2>
                <input type="text" placeholder="URL de la Imagen" data-url required>
                <input type="text" placeholder="Categoria" data-categoria required>
                <input type="text" placeholder="Nombre del producto" data-name required>
                <input type="text" placeholder="Precio" data-price required>
                <input placeholder="Descripcion" data-description required>
                <button type="submit" class="add-btn">Agregar</button>
            </form>
        </section>
    </main>
    <script type="module" src="/controllers/crear-productos-controller.js"></script>
</body>
</html>
